<html>
<head>
<style>
body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
#container {
    width: 100%;
    background-color: #fafafa;

    margin: 0px;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div id="container"></div>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="mt-3 mb-3">
              <label class="form-label">JSON-LD</label>
              <textarea class="form-control" id="jsonld" rows="10"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="visualize">Visualize</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/8.3.1/jsonld.min.js"></script>
<script src="data.js"></script>
<script src="jsonldgraph.min.js"></script>

<script>
document.getElementById("jsonld").innerHTML = JSON.stringify(example, null, 2);
async function updateGraph() {
    const jsonGraph = await jsonldgraph.generateGraph(JSON.parse(document.getElementById("jsonld").value));
    new jsonldgraph.JsonldGraph({
        parentElement: "#container",
        margin: {top: 30, right: 80, bottom: 5, left: 5},
        width: 1100,
        height: 600
    }, jsonGraph);
}
document.getElementById("visualize").addEventListener("click", updateGraph);
updateGraph();
</script>

</body>
</html>
